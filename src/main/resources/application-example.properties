spring.application.name=uniSystem_web_app

spring.datasource.url=jdbc:mysql://localhost:3306/university-sys-db
spring.datasource.username=root
spring.datasource.password=yourPassword
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.security.user.name=user
spring.security.user.password=123

server.servlet.context-path=/uniSystem

management.endpoints.web.exposure.include=*
management.info.env.enabled=true

info.app.name=UniSystem
info.app.description=A simulator of a university system
info.app.version=1.0.0

llm.python.script=./chatbot-server/server_flan_t5_uvicorn.py
llm.python.port=7999

files.upload.path=<choose-where-you-want-the-files-to-be-uploaded-at>/myUploads/section_

python_server_URL=http://127.0.0.1:8000/chat

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create a Course</title>
  <link rel="stylesheet" th:href="@{/styles/styleAdmin/styleDataForms.css}"/>
</head>
<body>
<div class="formContainer">
  <h1 class="title">Create a Course</h1>
  <form class="form" method="POST" th:action="@{/admin/createACourse}">
    <div class="fields">
      <div class="field">
        <label class="text">Course's name</label>
        <input type="text" name="name"/>
      </div>
      <div class="field">
        <label class="text">Course's code</label>
        <input type="text" name="courseCode"/>
      </div>
      <div class="field">
        <label class="text">Faculty</label>
        <input type="text" name="faculty"/>
      </div>
    </div>
    <button type="submit" class="btn">Create</button>
  </form>
</div>
</body>
</html>

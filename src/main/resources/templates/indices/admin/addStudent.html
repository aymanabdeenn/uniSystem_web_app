<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a student</title>
    <link rel="stylesheet" th:href="@{/styles/styleAdmin/styleDataForms.css}"/>
</head>
<body>
<div class="formContainer">
    <h1 class="title">Add A Student</h1>
    <form class="form" method="POST" th:action="@{/admin/addAStudent}">
        <div class="fields">
            <div class="field">
                <label class="text">Student's name</label>
                <input id="name" type="text" name="name"/>
            </div>
            <div class="field">
                <label class="text">Student's Date Of Birth</label>
                <div class="inputContainer">
                    <input id="dob" type="date" name="dob"/>
                    <h3 class="errorText" id="errorDob"></h3>
                </div>
            </div>
            <div class="field">
                <label class="text">Faculty</label>
                <div class="inputContainer">
                    <select id="faculty" name="faculty">
                        <option value="" disabled selected>---------------------</option>
                        <option th:each="faculty : ${faculties}" th:value="${faculty.id}" th:text="${faculty.name}"></option>
                    </select>
                    <h3 class="errorText" id="errorFaculty"></h3>
                </div>
            </div>
            <div class="field">
                <label class="text">University Id</label>
                <input id="uniId" type="text" name="uniId"/>
            </div>
            <div class="field">
                <label class="text">Email</label>
                <input id="email" type="email" name="email"/>
            </div>
        </div>
        <button type="submit" class="btn">Create</button>
    </form>
    <script th:src="@{/scripts/scriptAdmin/scriptAddAStudent.js}"></script>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create time period</title>
  <link rel="stylesheet" th:href="@{/styles/styleAdmin/styleDataForms.css}"/>
</head>
<body>
<div class="formContainer">
  <h1 class="title">Create A Time Period</h1>
  <form class="form" method="POST" th:action="@{/admin/createATimePeriod}">
    <div class="fields">
      <div class="field">
        <label class="text">Days</label>
        <div class="inputContainer">
          <select id="days" name="days">
            <option value="" disabled selected>---------------------</option>
            <option value="1">SUN-TUE-THU</option>
            <option value="2">MON-WED</option>
          </select>
          <h3 class="errorText" id="errorDays"></h3>
        </div>

      </div>
      <div class="field">
        <label class="text">Time Period</label>
        <div class="inputContainer">
          <select id="timePeriod" name="timePeriod">
            <option value="1">9:00AM - 10:00AM</option>
            <option value="2">10:00AM - 11:00AM</option>
            <option value="3">11:00AM - 12:00PM</option>
            <option value="4">12:00PM - 1:00PM</option>
            <option value="5">1:00PM - 2:00PM</option>
            <option value="6">2:00PM - 3:00PM</option>
            <option value="7">3:00PM - 4:00PM</option>
            <option value="" disabled selected>---------------------</option>
            <option value="8">8:30AM - 10:00AM</option>
            <option value="9">10:00AM - 11:30AM</option>
            <option value="10">11:30AM - 1:00PM</option>
            <option value="11">1:00PM - 2:30PM</option>
            <option value="12">2:30AM - 4:00PM</option>
          </select>
          <h3 class="errorText" id="errorTimePeriod"></h3>
        </div>


      </div>
    </div>
    <button type="submit" class="btn">Create</button>
  </form>
</div>
<script th:src="@{/scripts/scriptAdmin/scriptCreateTimePeriod.js}"></script>
</body>
</html>
